<!-- rating.component.html -->

<div class="rating">
  <ng-container *ngFor="let _ of [].constructor(fullStars); let i = index">
    <i class="fas fa-star text-warning"></i>
  </ng-container>
  <ng-container *ngIf="hasHalfStar">
    <i class="fas fa-star-half-alt text-warning"></i>
  </ng-container>
  <ng-container *ngFor="let _ of [].constructor(emptyStars); let i = index">
    <i class="far fa-star"></i>
  </ng-container>
</div>
